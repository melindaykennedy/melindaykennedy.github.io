<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="post-it">
                <h1>You Got This</h1>
                <p>Dogs Rule the Streets!!!</p>
                <h4>Do or do not...there is no TRY!!!</h4>

            </div>
            <div class="post-it green">
                <img src="images/cutest-dog-ever.jpg"cutest dog ever">
                <h2>Cutest Dog Ever!!!!</h2>
            </div>
            <div class="post-it red">
                <h1>Shopping List</h1>
                <ul>
                    <li>Celery</li>
                    <li>Cucumbers</li>
                    <li>Fruits</li>
                    <li>Crackers</li>
                    <li>Candy</li>
                </ul>
            </div>
            <div class="post-it orange">
                <h2>Get birthday gift for Eddie</h2>
           </div>

           <div class="post-it black">
            <h3>Winter to vets at 3pm 10/31/23</h3>
           </div>

           <div class="post-it yellow">
            <h4>Let's get married....12/31/23</h4>
            <h3>be there or be square</h3>

           </div>
        </div>
    </body>
</html>
