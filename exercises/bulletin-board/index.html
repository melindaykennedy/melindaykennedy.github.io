<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="post-it">
                <h1>You Got This</h1>
                <p>Dogs Rule the Streets!!!</p>

            </div>
            <div class="post-it green">
                <img src="images/cutest-dog-ever.jpg"cutest dog ever">
                <h2>Cutest Dog Ever!!!!</h2>
            </div>
            <div class="post-it red">
                <h1>Shopping List</h1>
                <ul>
                    <li>Celery</li>
                    <li>Cucumbers</li>
                    <li>Fruits</li>
                    <li>Crackers</li>
                    <li>Candy</li>
                </ul>
            </div>
            <div class="post-it orange">
                <i class="fa-solid fa-heart"></i>
                <span>Get bday gift for Eddie</span>
           </div>
        </div>
    </body>
</html>
