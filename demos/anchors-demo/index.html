<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Anchors Demo</title>
    </head>
    <body>
        <!--Anchor element-->
        <a href="https://www.google.com/" target="_blank">
            Click me to go to Google's homepage
        </a>
        <br>
        <a href="https://www.w3schools.com" target="_blank">
            Learn more at w3schools

        </a>
        <!--Anchor element inside of a paragraph-->
        <p>
            If you want to dig REALLY deep into web dev,
            <a
                href="https://developer.mozilla.org/en-US/"
                target="_blank"
            >
                visit developer.mozilla.org
            </a>
        </p>


        <!--
            Anchor elements navigating to 
            different sections on a page - dumm href -
            these are placeholders - links are not very useful
        -->
        <h6>TABLE OF CONTENTS</h6>
        <ul>
            <li>
                <a href="#section1">Jump to Section 1</a>
            </li>
            <li>
                <a href="#section2">Jump to Section 2</a>
            </li>
            <li>
                <a href="#section3">Jump to Section 3</a>
            </li>
        </ul>

        <h2 id="section1">Welcome to Section 1</h2>

        <h2 id="section2">Welcome to Section 2</h2>

        <h2 id="section3">Welcome to Section 3</h2>

    </body>
</html>
